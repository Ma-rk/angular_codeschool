<!doctype html>
<html ng-app="store">
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller="StoreController as store">
<ul class="list-group">
    <li class="list-group-item" ng-repeat="product in store.products">
        <h3>
            {{product.name}}
            <em class="pull-right">{{product.price | currency}}</em>

            <p> {{product.desc}}</p>
            <img ng-src="{{product.image.thumb}}"/>
            <section>
                <ul class="nav nav-pills">
                    <li ng-class="{active:tab===1}">
                        <a href ng-click="tab = 1">Description</a></li>
                    <li ng-class="{active:tab===2}">
                        <a href ng-click="tab = 2">Spec</a></li>
                    <li ng-class="{active:tab===3}">
                        <a href ng-click="tab = 3">Review</a></li>
                    <!--<li><a href ng-click="tab = 1">Description</a></li>-->
                    <!--<li><a href ng-click="tab = 2">Spec</a></li>-->
                    <!--<li><a href ng-click="tab = 3">Review</a></li>-->
                </ul>
            </section>
        </h3>
        <div class="panel" ng-show="tab === 1" ng-init="tab = 1">
            <h4>Desc</h4>

            <p>{{product.desc}}</p>
        </div>
        <div class="panel" ng-show="tab === 2">
            <h4>Spec</h4>
            <blockquote>none yet</blockquote>
        </div>
        <div class="panel" ng-show="tab === 3">
            <h4>Reviews</h4>
            <blockquote>none yet</blockquote>
        </div>

    </li>
</ul>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
